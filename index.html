<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xcalculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="./brand.png" type="image/gif">
  </head>
  <body class="dflex text-white">
    
        <div class="main_container rounded-4 dark">
                <div class="left p-5 left_dark">
                        <h1 class="text-center h1 ">Calculator ðŸ§®</h1>
                        <p class="text-center mt-3">Select your calculator</p>
                        <div class="icon_container  mt-4">
                                <div class="icon"><i class="fi fi-sr-calculator-simple"></i></div>
                                <div class="icon"><i class="fi fi-sr-database"></i></div>
                                <div class="icon"><i class="fi fi-sr-dollar"></i></div>
                                <div class="icon"><i class="fi fi-sr-house-chimney"></i></div>
                                <div class="icon"><i class="fi fi-sr-temperature-up"></i></div>
                                <div class="icon"><i class="fi fi-sr-heart-rate"></i></div>
                                <div class="icon"><i class="fi fi-sr-watch"></i></div>
                                <div class="icon"><i class="fi fi-sr-network"></i></div>
                        </div>
                </div>
                <div class="right">
                        <div class="cal"> 
                                <!-- access to change elements -->
                                 <input id="result" class="result" />  
                                 <div class="cal-btn">
                                        <button onclick="press('AC')" class="btn">AC</button>
                                        <button onclick="press('bracket')" class="btn">()</button>
                                        <button onclick="press('%')" class="btn">%</button>
                                        <button onclick="press('/')" class="btn">/</button>
                                        <button onclick="press('1')" class="btn">1</button>
                                        <button onclick="press('2')" class="btn">2</button>
                                        <button onclick="press('3')" class="btn">3</button>
                                        <button onclick="press('*')" class="btn">*</button>
                                        <button onclick="press('4')" class="btn">4</button>
                                        <button onclick="press('5')" class="btn">5</button>
                                        <button onclick="press('6')" class="btn">6</button>
                                        <button onclick="press('-')" class="btn">-</button>
                                        <button onclick="press('7')" class="btn">7</button>
                                        <button onclick="press('8')" class="btn">8</button>
                                        <button onclick="press('9')" class="btn">9</button>
                                        <button onclick="press('+')" class="btn">+</button>
                                        <button onclick="press('0')" class="btn zero">0</button>
                                        <button onclick="press('.')" class="btn">.</button>
                                        <button onclick="press('=')" class="btn">=</button>
                                 </div>
                        </div>
                </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="index.js">
    </script>
  </body>
</html>
